    <main class="contacte-container">
        <h1 class="titol-principal">Formulario de contacto</h1>

        <form class="formulari">
            <label for="nom">Nombre completo:</label>
            <input id="nom" type="text" placeholder="David Pérez">

            <label for="email">Correu electrònic:</label>
            <input id="email" type="email" placeholder="david@example.com">

            <label for="missatge">Missatge:</label>
            <textarea id="missatge" rows="5" placeholder="Escribe tu mensaje..."></textarea>
            
            <div class="checkbox-group">
                <input type="checkbox" id="accepto">
                <label for="accepto">Autorizo el tratamiento de mis datos personales conforme a la política de privacidad.</label>
            </div>

            <button type="submit">Enviar</button>
        </form>
